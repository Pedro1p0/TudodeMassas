{% extends "base.html" %}

{% load bootstrap %}
{% block content %}

{% if not request.user.is_authenticated %}


<div style='margin-top: 30px;padding-left: 700px;padding-right: 700px;' > 
    <form method = 'POST'> {% csrf_token %} 
        
        {{ form|bootstrap }}
        <button type="submit" style = 'margin-top: 20px;'>Login</button>

        <p>Se não possui uma conta cadastre-se <a href='/cadastro'>Aqui</a>!</p>
    </form>
</div>
{% else %}
<p> Você já está logado em nosso sistema, gostaria de <a href="/logout/"> deslogar</a> ?> </p>
{% endif %}
{% endblock %}
